<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Akriti!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 3em;
        color: #333;
        margin-bottom: 20px;
        animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
        0% { color: red; }
        20% { color: orange; }
        40% { color: yellow; }
        60% { color: green; }
        80% { color: blue; }
        100% { color: violet; }
    }

    p {
        font-size: 1.5em;
        color: #555;
    }

    .cake {
        width: 200px;
        margin-top: 30px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Happy Birthday Babygirl aka AK Rizzler!</h1>
    <img src="pic.jpg" alt="Birthday Cake" class="cake">
    <p>ps: I LOVE YOU MY SWEETIE, you d best</p>
</div>
</body>
</html>
